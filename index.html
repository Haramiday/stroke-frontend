<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Stroke Risk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check Your Stroke Risk</h1>
        <p>Enter your details to get an assessment.</p>

        <form id="strokeRiskForm">
            <div class="form-group">
                <label for="gender">What is your Gender?</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">What is your Age?</label>
                <input type="number" id="age" name="age" placeholder="e.g. 44" required>
            </div>

            <div class="form-group">
                <label for="hypertensive">Are you Hypertensive?</label>
                <select id="hypertension" name="hypertension" required>
                    <option value="" disabled selected>Select Hypertension</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="heartDisease">Do you have Heart Disease?</label>
                <select id="heart_disease" name="heart_disease" required>
                    <option value="" disabled selected>Select Heart Disease</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="married">Did you ever marry?</label>
                <select id="ever_married" name="ever_married" required>
                    <option value="" disabled selected>Select Marriage status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="work">What is your work type?</label>
                <select id="work_type" name="work_type" required>
                    <option value="" disabled selected>Select Work Type</option>
                    <option value="Private">Private</option>
                    <option value="Children">Children</option>
                    <option value="Self-employed">Self employed</option>
                    <option value="Govt_job">Government</option>
                    <option value="Never_worked">Never worked</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reside">Where do you reside?</label>
                <select id="Residence_type" name="Residence_type" required>
                    <option value="" disabled selected>Select Resident Status</option>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoking">What is your smoking history?</label>
                <select id="smoking_status" name="smoking_status" required>
                    <option value="" disabled selected>Select smoking status</option>
                    <option value="Smokes">Smokes</option>
                    <option value="Formerly smoked">Formerly smoked</option>
                    <option value="Never smoked">Never smoked</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI</label>
                <input type="number" id="bmi" name="bmi" placeholder="e.g. 24.5" required>
            </div>

            <div class="form-group">
                <label for="agl">Average Glucose Level</label>
                <input type="number" id="avg_glucose_level" name="avg_glucose_level" placeholder="e.g. 120" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- <div id="result" class="hidden">
            <h2>Your Stroke Risk Assessment:</h2>
            <p id="assessment"></p>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
